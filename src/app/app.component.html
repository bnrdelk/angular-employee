<div class="navbar navbar-expand transparent-navbar">
  <a href="https://angular.io" class="navbar-brand ms-1">
    <img
      width="40"
      class="logo"
      alt="Logo"
      src="assets/logo.png" />
    cardPass
  </a>

  <div class="navbar-nav me-auto">
    <li class="nav-item" *ngIf="isAdmin()">
      <a [routerLink]="['/admin']" routerLinkActive="active" class="nav-link">Admin</a>
    </li>
    <li class="nav-item">
      <a [routerLink]="['/home']" routerLinkActive="active" class="nav-link">Home</a>
    </li>
    <li class="nav-item "*ngIf="currentUser?.id">
      <a [routerLink]="['/list']" routerLinkActive="active" class="nav-link">List</a>
    </li>
  </div>

  <div class="navbar-nav ms-auto" *ngIf="!currentUser?.id">
    <li class="nav-item">
      <a [routerLink]="['/register']" routerLinkActive="active" class="nav-link">Sign Up</a>
    </li>
    <li class="nav-item me-1">
      <a [routerLink]="['/login']" routerLinkActive="active" class="nav-link">Sign In</a>
    </li>
  </div>

  <div class="navbar-nav ms-auto" *ngIf="currentUser?.id">
    <li class="nav-item">
      <a [routerLink]="['/profile']" routerLinkActive="active" class="nav-link">
        {{currentUser.name}}
      </a>
    </li>
    <li class="nav-item me-1">
      <a (click)="logOut()" class="nav-link"
      style="cursor: pointer;">
        Sign Out
      </a>
    </li>
  </div>
</div>

<router-outlet></router-outlet>
