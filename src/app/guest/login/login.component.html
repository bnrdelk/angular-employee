<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
       
        <div class="row border rounded-2 p-3 bg-white shadow box-area">
            
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #52498bce;">
                <div class="featured-image mb-3">
                    <img src="assets/fig2.gif" class="img-fluid" style="min-width: 449px; min-height: 380px;">
                </div>
                <p class="text-white fs-3" ><span style="color: rgb(255, 255, 255);">customize, search & find profiles.</span><br><span style="color: rgb(26, 241, 237);"> explore.</span></p>
                <small class="text-white text-wrap text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. </small>
            </div> 

           
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                    <h2>welcome back!</h2>
                    <p style="color: grey;">see what you missed.</p>
                    </div>
                   
                    <div class="form-container">
                        <form #f="ngForm" (ngSubmit)="f.form.valid && login()">
                            <div class="alert alert-danger" *ngIf="errorMessage">
                                {{ errorMessage }}
                            </div>
                           
                            <div class="form-group">
                                <label for="mail">email address</label>
                                <input type="text" id="mail" 
                                    name="mail"
                                    [(ngModel)]="employee.mail"
                                    #mailInput="ngModel"
                                    class="form-control"
                                    required
                                />
                                <div class="alert-danger" *ngIf="!mailInput.valid && f.submitted">
                                    <p>email is required.</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password" >password</label>
                                <input type="password" id="password"
                                    name="password"
                                    [(ngModel)]="employee.password"
                                    #passwordInput="ngModel"
                                    class="form-control"
                                    required
                                />
                                <div class="alert-danger" *ngIf="!passwordInput.valid && f.submitted">
                                    <p>password is required.</p>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-success w-100 mt-3">
                                Sign Up
                            </button>
                        </form>

                        <a [routerLink]="['/register']" class="btn btn-link" style="color: darkgray;">
                            <p>don't have an account?</p>
                        </a>
                    </div>
                    

                </div>
            </div> 
        </div>
    </div>
</body>
</html>
