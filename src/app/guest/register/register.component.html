<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-2 p-3 bg-white shadow box-area">
          <div class="col-md-6 right-box">
            <div class="row align-items-center">
                <div class="header-text mb-4">
                    <h2>hello,</h2>
                    <p style="color: grey;">we will be happy to have you with us.</p>
                </div>
                    <form #f2="ngForm" (ngSubmit)="f2.form.valid && register()">
                        <div class="alert alert-danger" *ngIf="errorMessage">
                            {{ errorMessage }}
                        </div>

                        <div class="form-group">
                            <label for="name">name*</label>
                            <input type="text" id="name" 
                                name="name"
                                [(ngModel)]="employee.name"
                                #nameInput="ngModel"
                                class="form-control"
                                required
                            />
                            <div class="alert-danger" *ngIf="!nameInput.valid && f2.submitted">
                                Name is required.
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="surname">surname*</label>
                            <input type="text" id="surname" 
                                name="surname"
                                [(ngModel)]="employee.surname"
                                #surnameInput="ngModel"
                                class="form-control"
                                required
                            />
                            <div class="alert-danger" *ngIf="!surnameInput.valid && f2.submitted">
                                Surname is required.
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="mail">email address*</label>
                            <input type="text" id="mail" 
                                name="mail"
                                [(ngModel)]="employee.mail"
                                #mailInput="ngModel"
                                class="form-control"
                                required
                            />
                            <div class="alert-danger" *ngIf="!mailInput.valid && f2.submitted">
                                Mail is required.
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">password*</label>
                            <input type="password" id="password"
                                name="password"
                                [(ngModel)]="employee.password"
                                #passwordInput="ngModel"
                                class="form-control"
                                required
                            />
                            <div class="alert-danger" *ngIf="!passwordInput.valid && f2.submitted">
                                Password is required.
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success w-100 mt-3">
                            Sign In
                        </button>

                    </form>
                    <a [routerLink]="['/login']" class="btn btn-link" style="color: darkgray;">
                      i have an account!
                    </a>
                </div>
            </div> 

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #a0588ece;">
                <div class="featured-image mb-3">
                    <img src="assets/giphy.gif" class="img-fluid" style="min-width: 448px; min-height: 490px;">
                </div>
                <p class="text-white fs-3" ><span style="color: rgb(255, 255, 255);">change your profile,</span><span style="color: rgb(26, 241, 237);"> however you want</span></p>
                <small class="text-white text-wrap text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. </small>
            </div> 
        </div>
        
    </div>
    
</body>
</html>
